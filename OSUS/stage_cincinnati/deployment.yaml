apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cincinnati-monitor
  namespace: cincinnati-quality-experiments
  name: cincinnati-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cincinnati-monitor
  template:
    metadata:
      labels:
        app: cincinnati-monitor
    spec:
      containers:
      - name: cincinnati-monitor
        image: quay.io/rhn_support_jianl/monitor:latest
        ports:
        - containerPort: 23456
      - name: cincinnati-monitor_spec
        image: quay.io/rhn_support_jianl/monitor_spec:latest
        ports:
        - containerPort: 23457
      - name: cincinnati-monitor_digest
        image: quay.io/rhn_support_jianl/monitor_digest:latest
        ports:
        - containerPort: 23458